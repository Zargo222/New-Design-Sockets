<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container p-5 mx-auto" style="width: 60%;">
        <h2>Editar Link</h2>

        <hr class="mb-5">

        <form id="editLinkForm" class="mb-5">
            <div class="mb-3">
                <label for="valueLink" class="form-label">Valor del link</label>
                <input type="text" class="form-control" id="editValueLink" required>
            </div>

            <div class="mb-3">
                <label for="link" class="form-label">Link</label>
                <input type="text" class="form-control" id="editLink" required>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Editar link</button>
            </div>

            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-success" type="submit">Volver</button>
            </div>
        </form>
    </div>

    <script src="js/edit.js"></script>
</body>

</html>
